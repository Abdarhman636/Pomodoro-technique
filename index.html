<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
     <title>Pomodoro Timer</title>
</head>

<body>
     <div class=" d-flex my-container flex-xl-row flex-column">

          <!-- -------------------------------------------------------------------------------- -->

          <main class="main-dev d-flex flex-column">

               <div class="tabs-wrapper m-auto py-5">
                    <input type="radio" name="slider" id="longBR">
                    <input type="radio" name="slider" id="shortBR">
                    <input type="radio" name="slider" id="focus" checked>
                    <nav
                         class="tabs d-flex justify-content-center align-items-center gap-3 position-relative d-flex align-items-center justify-content-center">
                         <label for="longBR" class="longBR">راحه طويلة</label>
                         <label for="shortBR" class="shortBR">راحه قصيرة</label>
                         <label for="focus" class="focus">وقت التركيز</label>
                         <div class="slider position-absolute"></div>
                    </nav>

                    <section>
                         <div class="content content-1">
                              <div class="timer-img m-auto d-flex justify-content-center">
                                   <img src="assets/imgs/timer-imgs.png" alt="" class="pt-2">
                              </div>
                         </div>

                         <div class="content content-2">
                              <div class="timer-img m-auto d-flex justify-content-center">
                                   <img src="assets/imgs/timer-imgs.png" alt="" class="pt-2">
                              </div>
                         </div>

                         <div class="content content-3">
                              <div class="timer-img m-auto d-flex justify-content-center">
                                   <img src="assets/imgs/timer-imgs.png" alt="" class="pt-2">
                              </div>
                         </div>

                         <div class="timer-dev text-center">
                              <h1 class="Pomodoro-timer text-white fw-bold py-4" id="Pomodoro-timer">15: 00</h1>
                         </div>

                         <div class="control-bottons d-flex gap-3 mb-3 m-auto justify-content-center">
                              <button id="reset-btn" class="fw-bold"><i
                                        class="fa-solid fa-arrow-rotate-left"></i></button>
                              <button id="puse-btn">ايقاف</button>
                              <button id="start-btn" class="fw-bold">إبدأ</button>
                         </div>

                    </section>
               </div>




          </main>

          <!-- -------------------------------------------------------------------------------- -->


          <section class="second-dev d-flex justify-content-center py-5 py-md-0  ">

               <div class="h-75 d-flex flex-column justify-content-around align-items-center m-auto">
                    <div class="quote-dev text-center w-75">
                         <span class="display-1 fw-bold text-center">،،</span>
                         <figure class="pt-3">
                              <blockquote class="quote-text text-center fs-5"></blockquote>
                              <small id="author">عبدالرحمن السيد --</small>
                         </figure>
                    </div>

                    <div class="todo-dev w-75 py-5 mt-3 pt-md-4">
                         <input type="text" class="w-100 text-end" placeholder="اكتب مهماتك هنا">
                         <ul class="todolist text-end pt-4 mb-6">
                              <!-- <li><span><i class="fa-solid fa-trash"></i></span>ارتب الدروس الي هتبقى ف
                                   الدورة بتاعتي</li>
                              <li><span><i class="fa-solid fa-trash"></i></span>اتعلم ازاي اعمل زوم على فيلمورا</li>
                              <li><span><i class="fa-solid fa-trash"></i></span>اشوف كورس MongoDB</li>
                              <li><span><i class="fa-solid fa-trash"></i></span>اظبط جت هب بتاعي </li> -->
                         </ul>

                         <button class="w-100">اضف المهمة</button>
                    </div>
               </div>
          </section>
     </div>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="app.js"></script>
</body>

</html>
