<body>
     <div class="my-container">
          <!-- <h1>1</h1> -->

          <!-- -------------------------------------------------------------------------------- -->

          <main class="main-dev justify-content-center d-flex flex-column align-items-center position-relative">
               <!-- 
               <div class="position-absolute cycle-div">
                    <p id="cycle">1</p>
               </div> -->

               <div class="setting showset d-flex justify-content-center align-items-center " id="settings-dev">

                    <div class="contentd-flex flex-column w-25 position-relative">
                         <i id="close" class="fa-solid fa-circle-xmark position-absolute "></i>
                         <div>
                              <form class="d-flex flex-column p-5 text-end">
                                   <label class="fw-bold" for="focus">مدة وقت التركيز</label>
                                   <input class="text-end mt-1 mb-3" type="number" id="focusTime-settings" required
                                        placeholder="25" name="focus" min="2" max="60">
                                   <label class="fw-bold" for="focus">مدة الراحة القصيرة</label>
                                   <input class="text-end mt-1 mb-3" type="number" id="shortBreak-settings" required
                                        placeholder="5" name="focus" min="1" max="15">
                                   <label class="fw-bold" for="focus">مدة الراحه الطويلة</label>
                                   <input class="text-end mt-1 mb-3" type="number" id="longBreak-settings" required
                                        placeholder="30" name="focus" min="1" max="30">
                                   <button class="mt-2 fw-bold" type="submit">تعديل</button>
                                   <button id='singout' class="py-1 mt-3 fw-bold">تسجيل الخروج</button>
                              </form>
                         </div>
                    </div>
               </div>

               <span class="position-absolute" id="settings"><i class="fa-solid fa-gear"></i></span>
               <span class="position-absolute" id="fullscr"><i class="fa-solid fa-expand"></i></span>
               <span class="position-absolute " id="userName"></span>
               <img src="assets/imgs/logo.png" class="position-absolute d-none d-sm-block" id="logo" alt="">


               <div class="tabs-wrapper ">
                    <input type="radio" name="slider" id="longBR">
                    <input type="radio" name="slider" id="shortBR">
                    <input type="radio" name="slider" id="focus" checked>
                    <nav class="tabs d-flex align-items-center gap-3 position-relative d-flex">
                         <label for="longBR" class="longBR">راحه طويلة</label>
                         <label for="shortBR" class="shortBR">راحه قصيرة</label>
                         <label for="focus" class="focus">وقت التركيز</label>
                         <div class="slider position-absolute"></div>
                    </nav>

                    <section>
                         <div class="timer-dev text-center py-3">
                              <h1 class="Pomodoro-timer text-white fw-bold py-4" id="Pomodoro-timer">15: 00</h1>
                         </div>

                         <div class="control-bottons d-flex gap-3 mb-3 m-auto justify-content-center">
                              <button id="reset-btn" class="fw-bold"><i
                                        class="fa-solid fa-arrow-rotate-left"></i></button>
                              <button id="puse-btn">ايقاف</button>
                              <button id="start-btn" class="fw-bold">ابدأ</button>
                         </div>

                         <div class="py-3 cycle-div">
                              <p class="text-center"> <strong id="focuse-cycles"> 0 </strong>:جلسات التركيز</p>
                              <p class="text-center pt-1" style="display: none;"> <strong id="cycles-num"> 0
                                   </strong>:الدورات </p>
                         </div>

                    </section>
               </div>

          </main>

          <!-- -------------------------------------------------------------------------------- -->


          <section class="second-dev d-flex  py-5">

               <div class="d-flex flex-column justify-content-around align-items-center ">
                    <div class="quote-dev text-center w-75 pt-3">
                         <span class="display-1 fw-bold text-center">،،</span>
                         <figure class="pt-3">
                              <blockquote class="quote-text text-center fs-5"></blockquote>
                              <small id="author">عبدالرحمن السيد --</small>
                         </figure>
                    </div>

                    <div class="todo-dev py-5 mt-5 pt-md-4">
                         <input type="text" class="w-100 text-end" placeholder="اكتب مهماتك هنا">
                         <ul class="todolist text-end pt-4 mb-6">
                              <div class="loader"></div>
                         </ul>

                         <button class="w-100 mb-5">اضف المهمة</button>
                    </div>
                    <footer class="mt-5">

                              | <span> جميع الحقوق محفوظة 2023</span>
                         </p>
                    </footer>
               </div>
          </section>
